<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" type="text/css" href="{% static 'acrew/login.css' %}">-->

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

<style>
.edu-box {
    cursor:pointer;
  flex-basis: 20%;
  text-align: center;
  box-shadow: 2px 3px 5px grey;
  padding: 20px;
  margin-top: 20px;
  background-color: rgb(233, 226, 218);
  border-radius:20px;
}
.edu-box:hover {
  background: #3e8e41;
  color: white;
  transition: 0.4s;
  transform: scale(1.1);
}

.edu-box ul li {
    list-style: none;
  }
</style>

</head>
<body>
          <div class="container">
              <div class="jumbotron">
                {% if registered %}
                    <img src="https://letsgetclear.org/wp-content/uploads/2018/11/Thank-you-for-registering.png" style="width:500px;"></img>
                   <a href="/acrew/user_login/" class="edu-box" style="text-decoration: none; ">Login </a>

                {% else %}
                    <h1>Register Here</h1>
                    <h3>Get yourself registered here!</h3>
                    <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" name="" value="Register">
                    </form>
                {% endif %}
              </div>
          </div>    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
  //location.replace("/signup");
  window.history.pushState("", "", '/signup');
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");

});

    </script>
</body>
</html>
